<div class="login">
  <form action="#" class="login-form">
    <label for="login">Name
      <span class="error" v-if="error">incorrect name</span>
    </label>
    <input type="text" name="login" v-on:input="error=false" id="login" :class="{error: error}" v-model="login" placeholder="Enter your name"/>
    <button type="submit" v-on:click.prevent="onLogin">Login</button>
  </form>
</div>
