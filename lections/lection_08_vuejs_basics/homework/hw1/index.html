<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>VUE LEARNING</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div id="table">
    <div class="table">
      <div class="table__header">
        <h1 class="table__title">Учет сотрудников</h1>
        <button type="button" type="button" @click="addCoworker">Добавить сотрудника</button>
      </div>
      <div class="table__body" v-if="members.length">
        <div class="co-worker">
          <div class="co-worker__col co-worker__col--id">ID</div>
          <div class="co-worker__col co-worker__col--name">ИМЯ</div>
          <div class="co-worker__col co-worker__col--age">ВОЗРАСТ</div>
          <div class="co-worker__col co-worker__col--address">АДРЕС</div>
          <div class="co-worker__col co-worker__col--del"></div>
        </div>
        <div v-for="(member, index) in members" v-bind:index="index" v-bind:member.sync="member.data" :is="member.template"
          v-on:delete-member="deleteMember" v-on:open-editor="openEditModal">
        </div>
      </div>

    </div>
    <div class="modal" v-if="modals.open">
      <div class="modal__content">
        <edit-modal
          v-if="modals.edit"
          v-bind:member="temporaryStore"
          v-on:close-modal="closeModal"
          v-on:save-data="saveData"
        >
        </edit-modal>

        <div v-if="modals.confirm">
          <p>Вы собираетесь удалить ячейку с данными.</p>
          <div class="modal__btn">
            <button type="button" @click="closeModal">ОТМЕНА</button>
            <button type="button" @click="confirmDelete">УДАЛИТЬ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
