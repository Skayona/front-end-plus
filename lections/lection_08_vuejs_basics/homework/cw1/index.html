<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>VUE - CW 1</title>
  <style>
    .box {
      display: flex;
    }
    .box__list {
      display: flex;
      flex-wrap: wrap;
      max-width: 50%;
      width: 50%;
      flex: 1 1 50%;
    }
     .box__list button {
       width: 100%;
       margin-top: auto;
     }

     .box__item {
       width: 40px;
       height: 40px;
       border: 1px solid;
       text-align: center;
       line-height: 40px;
     }
  </style>
</head>

<body>
  <div class="box" id="box">
    <div class="box__list box__list--left">
      <box-item class="box__item" v-for="item in left" v-bind:val="item"></box-item>
      <button type="button" v-on:click="clickLeft">>>>>>></button>
    </div>
    <div class="box__list box__list--right">
      <box-item class="box__item" v-for="item in right" v-bind:val="item"></box-item>
      <button type="button" v-on:click="clickRight"><<<<<<</button> </div> </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
      <script src="./main.js"></script>
</body>

</html>
