<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="yt-header">
    <h1 class="yt-container yt-header__title">"To Watch" List</h1>
  </header>
  <main>
    <div class="yt-container">
      <div class="yt-dashboard">
        <label for="add-video">Insert youtube url</label>
        <input type="text" id="add-video" placeholder="Insert youtube url" class="yt-input" />
        <button class="yt-btn" id="add-btn">Add</button>
      </div>
      <ul class="yt-list" id="yt-list">

      </ul>
    </div>
  </main>
  <footer class="yt-footer">
    <div class="yt-container">
      <button class="yt-btn" id="clear-all">Clear All</button>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
